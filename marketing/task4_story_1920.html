<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 4: Story Template — 1080×1920</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Fraunces:opsz,wght@9..144,500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            background: #FDF9F6;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 120px 80px;
        }

        .petals-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            opacity: 0.35;
            filter: blur(2px);
            animation: fall 12s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(45deg);
            }

            100% {
                transform: translateY(2000px) rotate(405deg);
            }
        }

        .petal:nth-child(1) {
            left: 5%;
            animation-delay: 0s;
            background: #E8A4C4;
            width: 35px;
            height: 35px;
        }

        .petal:nth-child(2) {
            left: 15%;
            animation-delay: 2s;
            background: #C4B0E8;
        }

        .petal:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
            background: #A4D4C4;
            width: 25px;
            height: 25px;
        }

        .petal:nth-child(4) {
            left: 35%;
            animation-delay: 1s;
            background: #F0C898;
        }

        .petal:nth-child(5) {
            left: 45%;
            animation-delay: 5s;
            background: #E8A4C4;
        }

        .petal:nth-child(6) {
            left: 55%;
            animation-delay: 3s;
            background: #F0C4D8;
            width: 28px;
            height: 28px;
        }

        .petal:nth-child(7) {
            left: 65%;
            animation-delay: 7s;
            background: #C4B0E8;
        }

        .petal:nth-child(8) {
            left: 75%;
            animation-delay: 0.5s;
            background: #A4D4C4;
        }

        .petal:nth-child(9) {
            left: 85%;
            animation-delay: 6s;
            background: #E8A4C4;
            width: 32px;
            height: 32px;
        }

        .petal:nth-child(10) {
            left: 92%;
            animation-delay: 8s;
            background: #C4B0E8;
        }

        .petal:nth-child(11) {
            left: 10%;
            animation-delay: 9s;
            background: #F0C4D8;
        }

        .petal:nth-child(12) {
            left: 50%;
            animation-delay: 10s;
            background: #A4D4C4;
            width: 22px;
            height: 22px;
        }

        .top-text {
            font-family: 'Fraunces', serif;
            font-weight: 500;
            font-size: 64px;
            color: #E8A4C4;
            text-align: center;
            z-index: 10;
            margin-top: 100px;
            line-height: 1.3;
        }

        .question-sticker {
            margin-top: 200px;
            width: 700px;
            height: 200px;
            border: 4px dashed #C4B0E8;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
        }

        .sticker-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 28px;
            color: #9A948E;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .link-button {
            margin-top: auto;
            margin-bottom: 100px;
            padding: 32px 64px;
            background: linear-gradient(135deg, #E8A4C4 0%, #D494B4 100%);
            border-radius: 999px;
            z-index: 10;
            box-shadow: 0 12px 40px rgba(232, 164, 196, 0.4);
        }

        .link-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 28px;
            color: white;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <!-- Floating petals background -->
    <div class="petals-container">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>

    <div class="top-text">what are you<br>holding onto?</div>

    <div class="question-sticker">
        <span class="sticker-label">Question Sticker Area</span>
    </div>

    <div class="link-button">
        <span class="link-label">udyana.vercel.app</span>
    </div>
</body>

</html>
