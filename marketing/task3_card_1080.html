<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 3: Export Card — 1080×1080</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Fraunces:opsz,wght@9..144,500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            background: #FDF9F6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            box-shadow: 0 20px 80px rgba(232, 164, 196, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -6px;
            background: linear-gradient(135deg, #E8A4C4, #FFF0F5, #C4B0E8);
            border-radius: 46px;
            z-index: -1;
        }

        .title {
            font-family: 'Fraunces', serif;
            font-size: 36px;
            color: #3D3A38;
            margin-bottom: 60px;
        }

        .flower-grid {
            display: flex;
            gap: 80px;
            margin-bottom: 40px;
        }

        .flower-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .flower-label {
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            color: #9A948E;
        }

        .watermark {
            position: absolute;
            bottom: 40px;
            font-family: 'DM Sans', sans-serif;
            font-size: 18px;
            color: rgba(61, 58, 56, 0.3);
            letter-spacing: 0.15em;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">your meadow map</div>
        <div class="flower-grid">
            <!-- Melancholy - Lavender Willow -->
            <div class="flower-container">
                <svg width="160" height="160" viewBox="0 0 160 160">
                    <defs>
                        <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#C4B0E8" stop-opacity="0.5" />
                            <stop offset="100%" stop-color="#C4B0E8" stop-opacity="0" />
                        </radialGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" fill="url(#glow1)" />
                    <g transform="translate(80,80)">
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(0) translate(0,-25)" />
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(45) translate(0,-25)" />
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(90) translate(0,-25)" />
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(135) translate(0,-25)" />
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(180) translate(0,-25)" />
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(225) translate(0,-25)" />
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(270) translate(0,-25)" />
                        <ellipse rx="5" ry="45" fill="#C4B0E8" transform="rotate(315) translate(0,-25)" />
                        <circle r="16" fill="white" stroke="#C4B0E8" stroke-width="3" />
                    </g>
                </svg>
                <span class="flower-label">melancholy</span>
            </div>

            <!-- Joy - Rose Radiant -->
            <div class="flower-container">
                <svg width="160" height="160" viewBox="0 0 160 160">
                    <defs>
                        <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#E8A4C4" stop-opacity="0.5" />
                            <stop offset="100%" stop-color="#E8A4C4" stop-opacity="0" />
                        </radialGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" fill="url(#glow2)" />
                    <g transform="translate(80,80)">
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(0)" />
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(45)" />
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(90)" />
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(135)" />
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(180)" />
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(225)" />
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(270)" />
                        <polygon points="0,-55 10,-20 0,0 -10,-20" fill="#E8A4C4" transform="rotate(315)" />
                        <circle r="16" fill="white" stroke="#E8A4C4" stroke-width="3" />
                    </g>
                </svg>
                <span class="flower-label">joy</span>
            </div>

            <!-- Peace - Mint Lotus -->
            <div class="flower-container">
                <svg width="160" height="160" viewBox="0 0 160 160">
                    <defs>
                        <radialGradient id="glow3" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#A4D4C4" stop-opacity="0.5" />
                            <stop offset="100%" stop-color="#A4D4C4" stop-opacity="0" />
                        </radialGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" fill="url(#glow3)" />
                    <g transform="translate(80,80)">
                        <ellipse rx="15" ry="40" fill="#A4D4C4" transform="rotate(0) translate(0,-22)" />
                        <ellipse rx="15" ry="40" fill="#A4D4C4" transform="rotate(60) translate(0,-22)" />
                        <ellipse rx="15" ry="40" fill="#A4D4C4" transform="rotate(120) translate(0,-22)" />
                        <ellipse rx="15" ry="40" fill="#A4D4C4" transform="rotate(180) translate(0,-22)" />
                        <ellipse rx="15" ry="40" fill="#A4D4C4" transform="rotate(240) translate(0,-22)" />
                        <ellipse rx="15" ry="40" fill="#A4D4C4" transform="rotate(300) translate(0,-22)" />
                        <circle r="18" fill="white" stroke="#A4D4C4" stroke-width="3" />
                    </g>
                </svg>
                <span class="flower-label">peace</span>
            </div>
        </div>
        <span class="watermark">udyana.vercel.app</span>
    </div>
</body>

</html>
