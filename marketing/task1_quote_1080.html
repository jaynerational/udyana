<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 1: Static Quote — 1080×1080</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            background: #FDF9F6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(232, 164, 196, 0.15) 0%, rgba(196, 176, 232, 0.08) 50%, transparent 70%);
            border-radius: 50%;
            animation: breathe 6s ease-in-out infinite;
        }

        .text {
            font-family: 'Fraunces', serif;
            font-weight: 500;
            font-size: 72px;
            color: #E8A4C4;
            text-align: center;
            z-index: 10;
            line-height: 1.3;
            position: relative;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="orb"></div>
    <div class="text">what are you<br>holding onto?</div>
</body>

</html>
